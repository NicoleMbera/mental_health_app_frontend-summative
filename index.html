
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health Support App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>YouMatter</h1>
    <p>Your mental health companion</p>
  </header>

  <main>
    <section class="search-section">
      <input type="text" id="searchInput" placeholder="Search psychologist by name or specialty..." />
    </section>

    <section id="psychologistList" class="psychologist-list">
      <!-- Cards will be injected here by JavaScript -->
    </section>

    <div class="chat-container">
      <div id="chatSection" class="hidden">
        <h2>Chat with <span id="chatWith"></span></h2>
        <label>
          Your Name: 
          <input type="text" id="userName" placeholder="Enter your name" />
        </label>
        <label>
          Email or Phone:
          <input type="text" id="userContact" placeholder="Enter email or phone" />
        </label>

        <div id="chatBox"></div>
        <input type="text" id="chatInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>

        <div id="scheduleSection" class="schedule-section hidden">
          <h3> Schedule your video consultation, please.</h3>
          <p>Choose your preferred session time:</p>
         
          <label>
            Session Type:
            <select id="sessionType">
              <option value="initial">Initial Consultation (60 min)</option>
              <option value="followup">Follow-up Session (45 min)</option>
              <option value="emergency">Emergency Session (30 min)</option>
            </select>
          </label>

          <label>Available Time Slots:</label>
          <div class="time-slots" id="timeSlots">
            <!-- Time slots will be generated by JavaScript -->
          </div>

          <button id="scheduleBtn" onclick="scheduleSession()" disabled>
            ðŸ“… Schedule Video Session
          </button>

          <div id="sessionConfirmation" class="session-success hidden">
            <!-- Session details will appear here -->
          </div>
          <!-- Jitsi iframe will load here after scheduling -->
          <div id="jitsiContainer" style="width: 100%; height: 500px; margin-top: 20px;"></div>
        </div>
      </div>
    </div>

<section>
  <h2 style="text-align: center;">Recommended Mental Health Books</h2>
  <div id="bookList" class="book-list"></div>
</section>

<section>
  <h2 style="text-align: center;">Nearby Mental Health Clinics</h2>
  <div id="map" style="height: 500px; margin-top: 20px;"></div>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</section>


  </main>

  <footer>
    <p>&copy; 2025 YouMatter</p>
  </footer>
  <script src="https://meet.jit.si/external_api.js"></script>
  <script src="script.js"></script>
</body>
</html>
